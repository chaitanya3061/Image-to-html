<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="./20010139.assgn.1.style.css">

</head>
<body>
    <div class="table">
        <div class="column">
          <div class="container">
            <h1>Image to HTML Source code Converter</h1>
          </div>
          <form class="subcontainer">
            <div class="form1">
              <label class="imagefile" for="file">Image File:</label>
              <input class="js-file" type="file" />
            </div>
            <div class="form2">
              <button class="js-convert-button" type="button">Convert</button>
            </div>
            <div class="form3">
              <label class="size" for="size">size</label>
              <input class="num" id="size" type="number" min="1" max="20" value="1" />
              <span>px</span>
            </div>
          </form>
        </div>
      </div>
      <script src="./20010139.assgn.1.script.js"></script>
</body>
</html>
